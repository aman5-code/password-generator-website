<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
        .output span {
            font-weight: bold;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label>
            Password Length:
            <input type="number" id="length" value="12" min="4" max="64">
        </label>
        <label>
            <input type="checkbox" id="include-lowercase" checked> Include Lowercase
        </label>
        <label>
            <input type="checkbox" id="include-uppercase" checked> Include Uppercase
        </label>
        <label>
            <input type="checkbox" id="include-numbers" checked> Include Numbers
        </label>
        <label>
            <input type="checkbox" id="include-symbols" checked> Include Symbols
        </label>
        <button id="generate">Generate Password</button>
        <div class="output">
            <p>Generated Password: <span id="password-output">Your password will appear here</span></p>
            <button id="copy">Copy to Clipboard</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
